<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registartion Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="my name is Arvind">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/style.css">
</head>
<body>
	<div class="container">
		<div class="row r2">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<center><h1>Registration Form</h1></center><br><br>
				<form action="#" method="GET">
					<div class="row r2">
						<div class="col-md-6">
							<div class="form-group">
								<label for="fname">First Name</label>
								<input type="text" id="fname" name="fname" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lname">Last Name</label>
								<input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="form-control" placeholder="Enter Email">
					</div>
					<div class="row r2">
						<div class="col-md-6">
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="pass" class="form-control" placeholder="Enter Password">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="pass1">Retype Password</label>
								<input type="password" id="pass1" name="pass1" class="form-control" placeholder="Retype password">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label>Gender</label><br>
							<label for="male" class="radio-inline">Male</label>
							<input type="radio" id="male" name="gender">
							<label for="female" class="radio-inline">Female</label>
							<input type="radio" id="female" name="gender">
							<label for="other" class="radio-inline">Other</label>
							<input type="radio" id="other" name="gender">
					</div>
					<div class="row r2">
						<div class="col-md-6">
							<div class="form-group">
								<label for="date">Date of Birth</label>
								<input type="date" id="date" name="date" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="mob">Mobile No</label>
								<input type="number" id="mob" name="mob" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Language</label><br>
							<label for="lang1" class="checkbox-inline">Hindi</label>
							<input type="checkbox" id="lang1" name="lang1">
							<label for="lang2" class="checkbox-inline">English</label>
							<input type="checkbox" id="lang2" name="lang2">
							<label for="lang3" class="checkbox-inline">Japanese</label>
							<input type="checkbox" id="lang3" name="lang3">
							<label for="lang4" class="checkbox-inline">Other</label>
							<input type="checkbox" id="lang4" name="lang4">
					</div>
					<div class="form-group">
    					<label for="sel1">Select list:</label>
    					<select class="form-control" id="sel1">
    						<option>India</option>
    						<option>USA</option>
    						<option>Australia</option>
    						<option>Other</option>
  							</select>
					</div>
					<div class="form-group">
						<label for="img22">Choose Image</label>
						<input type="file" id="img22" name="img22" >						
					</div>
					<button type="submit" class="btn btn-success btn2">Submit</button><br><br>
					<label for="signin">Already have Account?</label>
					<a href="./loginPage.html" id="signin" role='button' class="btn btn-success">
						Sign In
					</a>
				</form>					
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
