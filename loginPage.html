<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="my name is Arvind">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<center><h3>Login Page</h3></center>
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<center><img src="http://127.0.0.1:5500/download.png" alt="image1" class="img"></center>
			<form action="#" method="GET">
				<div class="form-group">
					<label for="email">Email</label>
					<span class="glyphicon glyphicon-user"></span>
					<input type="email" id="email" class="form-control" placeholder="Enter Email" name="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<i class="fa fa-key icon"></i>
					<input type="password" id="pwd" name="pass" class="form-control" placeholder="Enter Password">
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="remember">Remember me</label>					
				</div>
				<button type="submit" class="btn btn-success btn2">Submit</button>				
			</form>
			<br>
			<label>Don't have Account</label>
			<a href="http://127.0.0.1:5500/registrationForm.html"><button class="btn btn-success" id="signup1"> Signup</button></a>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
